name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (if using static site generator)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install # Jika Anda menggunakan alat build seperti Jekyll, Hugo, atau lainnya, sesuaikan dengan perintah instalasinya

      - name: Build project
        run: npm run build # Sesuaikan dengan proses build untuk project Anda

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
